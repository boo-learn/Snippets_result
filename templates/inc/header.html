{% load static %}
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main_page' %}">
                <img src="{% static 'images/logo.png' %}" width="32" height="32" alt="">
                PythonBin
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="form-inline"><a class="btn btn-outline-secondary" href="{%url 'snippet_add' %}">Добавить
                        сниппет</a></li>
                    <li class="form-inline"><a class="btn btn-outline-info" href="{%url 'snippet_list' %}">Посмотреть
                        сниппеты</a></li>
                    <li class="form-inline">
                        <a class="btn btn-outline-info" href="{%url 'snippet_my' %}">Мои сниппеты</a>
                    </li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}
            <span style="color: white;">
                Welcome, {{request.user.username }}
                <a href="{% url 'logout' %}">выйти</a>
            </span>
            {% else %}
            <div class="navbar-nav mr-right nav-item dropdown dropdown-menu-right">
                <a class="btn btn-outline-primary my-2 my-sm-0 dropdown-toggle" href="#" id="navbarDropdown"
                   role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Авторизация</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <form class="w-100 px-4 py-3" action="{% url 'login' %}" method="POST">{% csrf_token %}
                        <div class="form-group form-inline">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group form-inline">
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    </form>
                    <div class="dropdown-divider"></div>
                </div>
            </div>
            {% endif %}


        </div>
    </nav>
</header>
